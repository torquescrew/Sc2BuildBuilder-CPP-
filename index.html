<head>
<meta charset="utf-8" />

<!-- Set the viewport width to device width for mobile -->
<meta name="viewport" content="width=device-width" />

<title>Build Tool</title>

<!-- Included CSS Files -->
<link rel="stylesheet" href="stylesheets/foundation.css">
<link rel="stylesheet" href="stylesheets/app.css">

<!--[if lt IE 9]>
		<link rel="stylesheet" href="stylesheets/ie.css">
	<![endif]-->

<script src="javascripts/modernizr.foundation.js"></script>

<!-- IE Fix for HTML5 Tags -->

	<![endif]-->

<script src="build_tool.js"></script>

</head>
<body>
  <!-- container -->
  <div class="container">

    <div class="row">
      <!-- <div class="twelve columns"> -->
        <h2>Sc2 Build Tool</h2>
        <p id='eventString'>Loading module...</p>
        <hr />
      <!-- </div> -->
    </div>

    <div class="row">
      <!-- <div class="row"> -->
        <div class="four columns">
          <p>
            <a href="#" class="nice radius small blue button"
              onclick="startBT()">Start</a> <a href="#"
              class="nice radius small blue button"
              onclick="cancelQueue()">Stop</a>
          </p>
        
        <!-- <div class="eight columns"></div> -->
      <!-- </div> -->
      <form class="nice">
        <label for="smallNiceInput">Number of Builds</label> 
        <input type="number" value="200" min="1" max="4000" class="small input-text" id="numOfBuilds" />
        <label for="smallNiceInput">Number of Entities</label>
        <input type="number" value="200" min="1" max="4000" class="small input-text" id="numOfEntities" />
        <label for="smallNiceInput">Number of Generations</label>
        <input type="number" value="200" min="1" max="4000" class="small input-text" id="numOfGenerations" />
      </form>
      </div>
      <div class="eight columns"><p id='tableString'></p></div>
    </div>
  </div>

  <div id="listener">
    <script type="text/javascript">
		$('listener').addEventListener('message', receiveMessage, true);
		$('listener').addEventListener('load', moduleDidLoad, true);
	</script>

    <embed name="nacl_module" id="event_module" width=0 height=0
      src="mt_input_events.nmf" type="application/x-nacl"
      style="background-color: gray" />
  </div>
  <!-- container -->

  <!-- Included JS Files -->
  <script src="javascripts/jquery.min.js"></script>
  <script src="javascripts/foundation.js"></script>
  <script src="javascripts/app.js"></script>

</body>
</html>
